<html>

<head>
	<title>JS Chat - Wanessa Motta</title>

	<script src="js/jquery-1.10.2.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<script src="js/chat.js"></script>
	<script src="js/myscripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/chat.css">
	<meta charset="UTF-8">
	
</head>

<body>
	


	
	<div class="chat_window">
		<div class="top_menu">
			<div class="title">
				JS Chat - Wanessa Motta
			<button class = "button_history btn btn-warning">Show History</button>
			</div>

		</div>
		<ul class="messages_history"></ul>
		<ul class="messages"></ul>
		<div class="bottom_wrapper clearfix">
			<div class="message_input_wrapper">
				<input class="message_input" placeholder="Type your message here..." />
			</div>
			<div class="send_message">
				<div class="icon"></div>
				<div class="text">Send</div>
			</div>
		</div>
	</div>
	
	<div class="message_template">
		<li class="message">
			<div class="avatar"></div>
			<div class="text_wrapper">
				<span class = "name_message">Wanessa</span>
				<div class="text"></div>
				<div class="date">2023/01/06 11:11</div>
			</div></li></div>
</body>
</html>
